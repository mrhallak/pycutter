name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: Dockerfile
    steps:
      {% if cookiecutter.use_ruff == 'y' -%}
      - name: Check Python Code Formatting
        run: poetry run ruff check --output-format=github .
      {% endif %}
      - name: Run Pytest Tests
        run: poetry run pytest
